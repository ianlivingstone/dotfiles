# GPG shared configuration
# Machine-specific settings (like default-key) are generated by dotfiles.sh
# and stored in ~/.config/gpg/machine.config

# Display settings
keyid-format 0xlong
with-fingerprint
no-greeting

# Use UTF-8 encoding
utf8-strings

# Show validity of keys
list-options show-uid-validity
verify-options show-uid-validity

# When multiple digests are supported by all recipients, choose the strongest one
personal-digest-preferences SHA512 SHA384 SHA256

# Preferences for new keys (modern but compatible)
default-preference-list SHA512 SHA384 SHA256 AES256 AES192 AES ZLIB BZIP2 ZIP Uncompressed

# Disable weak digest algorithms
weak-digest SHA1