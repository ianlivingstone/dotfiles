# GPG Agent configuration for tmux compatibility
# Use tty-based pinentry to avoid terminal corruption in tmux

# Try tty pinentry first (works best in tmux), fallback to system default
# Common locations checked in order
pinentry-program pinentry-tty

# Cache settings (8 hours default, 24 hours max)
default-cache-ttl 28800
max-cache-ttl 86400

# Enable SSH support (allows using GPG keys for SSH)
enable-ssh-support

# Auto-start GPG agent when needed
auto-restart

# Disable asking for confirmation when using cached passphrase
no-allow-external-cache